<h1>Refill account</h1>

<form action="/account" method="post">
    <p>
        <label>
            User:
            <select name="userId">
                <option value="%userId%">%user_name%</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            Amount (e.g. "1000.5"): <input name="amount" type="text"/>
        </label>
    </p>
    <p>
        <input type="submit" value="Refill"/>
    </p>
</form>
